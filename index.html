          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

       <!-- form -->
      <div class="container my-3">
          <h1>Ashwani library</h1>
          <hr>
          <form id="libraryform">
            <div class="form-group row">
              <label for="bookName" class="col-sm-2 col-form-label">NAME</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookName" placeholder="BookName">
              </div>
            </div>
            <div class="form-group row">
              <label for="author" class="col-sm-2 col-form-label">author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="authorName" placeholder="author">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction" checked>
                    <label class="form-check-label" for="Fiction">
                      Fiction
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
                    <label class="form-check-label" for="programming">
                      computer programming
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking" >
                    <label class="form-check-label" for="cooking">
                      cooking
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">AddBook</button>
              </div>
            </div>
          </form>

          <div id="table">
              <h1>Your books</h1>
            <table class="table">
                <thead>
                  <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody id="tablebody">
                 
                </tbody>
              </table>
          </div>
      </div>

      <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
